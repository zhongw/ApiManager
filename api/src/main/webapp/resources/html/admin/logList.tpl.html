<div class="p10 col-xs-12" ng-controller="logCtrl">
    <div class="col-xs-12 BGFFF p20 r5">
        <div class="col-xs-6 f16 fb p0 mb5">日志管理</div>
        <div class="col-xs-6 f14 p0 mb5 tr">
            <a type="button" class="btn btn-primary btn-sm" id="refresh" ng-click="getData(list.page.currentPage)"> <i
                    class="iconfont fb">&#xe611;&nbsp;</i>刷新</a>
            <a type="button" class="btn btn-adorn btn-sm" onclick="history.back(-1);"> <i class="iconfont fb">&#xe605;&nbsp;</i>后退</a>
        </div>
        <div class="col-xs-12 bb1 bt1 pt15 p0 pb10">
            <button type="button" class="ml5 mt1 btn btn-success btn-sm fr" ng-click="getData(1);">
                <i class="iconfont">&#xe60d;</i>&nbsp;查询
            </button>
            <div class="form-group w200 fr">
                <label class="sr-only">类型</label>
                <div class="input-group">
                    <div class="input-group-addon">类型</div>
                    <input type="text" class="form-control dis-in-blo w120" readonly placeholder="点击输入框选择类目"
                           id="modelName"
                           ng-focus="loadPickByName('iwidth=200|iheight=220|tag=modelName|code=MODEL_NAME',$event);">
                </div>
            </div>
            <div class="cb"></div>
        </div>
        <div class="col-xs-12 f16 fb pl0 mb10 pb5 mt20">日志列表</div>

        <div class="col-xs-12 p0">
            <table class="table table-bordered table-hover">
                <thead>
                <tr class="BGEEE">
                    <th class="tc w200">类型</th>
                    <td class="tc">备注</td>
                    <td class="tc">操作</td>
                    <td class="tc">操作人</td>
                    <td class="tc">时间</td>
                    <th class="w200 tc">操作</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in list">
                    <td class="tc">{{item.modelName}}</td>
                    <td class="tc" title="{{item.remark}}">{{item.remark| cut:true:50:' ...'}}</td>
                    <td class="tc">{{item.type}}</td>
                    <td class="tc">{{item.updateBy}}</td>
                    <td class="tc">{{item.createTimeStr}}</td>
                    <td class="tc">
                        <a class="f12 text-primary mr10 cursor"
                           ng-click="detail('查看【'+item.remark+'】',900,'user/log/detail.do?id='+item.id, '', logDetailFormat)">
                            <i class="iconfont f12">&#xe60a;&nbsp;查看</i>
                        </a>
                    </td>
                </tr>

                </tbody>
            </table>
            <div ui-view="page"></div>
        </div>
    </div>
</div>
<div class="cb"></div>
