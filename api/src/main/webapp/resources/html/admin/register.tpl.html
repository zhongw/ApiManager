
					<blockquote>
  						<span class="pl10 C000 f18 fb">注册</span>
					</blockquote>
					<input type="hidden" value="[ERROR][LOGINPAGE]"/>
					<form class="form-horizontal p15 mt10" ng-submit="submitForm('back/register.do','','FLOAT')" ng-controller="preRegisterCtrl">
						<button type="button" class="ndis" id="refresh" ng-click="getData();"></button>
						<div class="input-wrapper ">
							    <input type="email" ng-model="model.userName" placeholder="邮箱"  autocomplete="off" required>
						</div>
						<div class="input-wrapper">
								<input type="password" ng-model="model.password" placeholder="密码（不少于6位）"  autocomplete="off" required>
						</div>
						<div class="input-wrapper">
								<input type="password" ng-model="model.rpassword" placeholder="确认密码"  autocomplete="off" required>
						</div>
						<div class="input-wrapper">
								<input type="text" ng-model="model.verificationCode"  autocomplete="off"  placeholder="图形验证码" required>
								
								<div class="imgCode" title="看不清楚？换一张" alt="看不清楚？换一张" data-toggle="tooltip">
									<img id="imgCode" width="80" height="30" onclick="changeimg('imgCode','verificationCode')"
  									 src="getImgCode.do">
								</div>
						</div>
						<div class="form-group mt30 mb30">
							<button type="submit" class="btn btn-block btn-default r5 adorn-color cursor">注册<i class='iconfont mt-1 pl10'>&#xe601;</i></button>
						</div>
						
						<div class="form-group mb0 f12 C555 tr">
							<div class="fl lab">
								<a href="/" class="cursor">回首页</a>
							</div>
							<div class="fl lab ml20"><a href="#/login" class="cursor">登陆 →</a></div>
						</div>
					</form>
					<div id="warnMessage" class="text-error mb15 mt10"></div>
					<div class="text-error mb15 mt10 dis" ng-if="error" ng-bind="error"></div>
