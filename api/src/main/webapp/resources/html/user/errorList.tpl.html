<div class="r0 p0 col-xs-12" ng-controller="userErrorCtrl">
    <div class="col-xs-12 main-nav">
        <div class="btn-group btn-group-sm r3 fl mr10">
            <a type="button" class="btn btn-default" onclick="history.back(-1);"><i
                    class="iconfont mt-3">&#xe605;&nbsp;</i>后退</a>
            <button class="btn btn-sm cursor-not btn-main"><i class="iconfont mt-3">&#xe60c;&nbsp;</i>错误码</button>


            <a type="button" class="btn btn-default" id="refresh" ng-click="getData(list.page.currentPage)"><i
                    class="iconfont mt-3">&#xe611;&nbsp;</i>刷新</a>
            <a type="button" class="btn btn-default btn-sm"
               ng-click="detail('新增错误码',700,'user/error/detail.do?id=NULL','&projectId='+$stateParams.projectId);">
                <i class="iconfont mt-3">&#xe604;</i>&nbsp;新增错误码
            </a>
        </div>

        <div class="form-group w200 fl mb0">
            <label class="sr-only">Code</label>
            <div class="input-group btn-group-xs">
                <div class="input-group-addon main-bg CFFF b0 f12">Msg</div>
                <input type="text" class="form-control input-sm dis-in-blo w120 bl0" placeholder="msg"
                       ng-model="$stateParams.errorMsg">
            </div>
        </div>
        <div class="form-group w200 fl mb0 ml10">
            <label class="sr-only">Code</label>
            <div class="input-group btn-group-xs">
                <div class="input-group-addon main-bg CFFF b0 f12">Code</div>
                <input type="text" class="form-control input-sm dis-in-blo w120 bl0" placeholder="code"
                       ng-model="$stateParams.errorCode">
            </div>
        </div>

        <button type="button" class="btn btn-adorn btn-sm fl ml10" ng-click="getData(1);">
            <i class="iconfont mt-3">&#xe610;</i>&nbsp;查询
        </button>
    </div>

    <div class="col-xs-12 p10 mt50">
        <div class="r5 BGFFF p10">
            <table class="table table-hover table-striped">
                <thead>
                <tr class="f14 C000 fw500">
                    <td>Code</td>
                    <td>Msg</td>
                    <td>项目</td>
                    <td class="w300">操作</td>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in list">
                    <td>{{item.errorCode}}</td>
                    <td>{{item.errorMsg}}</td>
                    <td>{{item.projectName}}</td>
                    <td>
                        <a class="f12 text-primary mr10 cursor" ng-if="showOperation('PROJECT',item.projectId)"
                           ng-click="detail('编辑【'+item.errorCode+'】',700,'user/error/detail.do?id='+item.id)"
                           data-toggle="tooltip" data-placement="top"
                           data-original-title="编辑"> <i class="iconfont f12">&#xe618;修改</i>
                        </a>
                        <a class="f12 text-danger mr10 cursor" title="删除"
                           ng-if="showOperation('PROJECT',item.projectId)"
                           ng-click="del('user/error/delete.do?id='+item.id,item.errorCode)">
                            <i class="iconfont f12">&#xe60e;删除</i>
                        </a>
                    </td>
                </tr>

                </tbody>
            </table>
            <div ui-view="page"></div>
        </div>
    </div>
</div>
<div class="cb"></div>
