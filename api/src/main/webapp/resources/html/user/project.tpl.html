<div class="p10 col-xs-12" ng-controller="userProjectDetailCtrl">
	<div class="col-xs-12 BGFFF p20 r5">
		<!-- 版本 -->
		<div class="fb main-color fw500 f20" >
            <span ng-bind="projectDetail.name"></span>
            <a class="cursor btn btn-adorn btn-xs r20" ng-click="detail('编辑【'+projectDetail.name+'】',700,'user/project/detail.do?id='+projectDetail.id);changeDisplay('editer-project','staticize-project');">
                <i class="iconfont f12">&#xe618;编辑</i>
            </a>
        </div>

        <div class="C999 lh26 p20 light-bg mt10">
				项目类型：<span class="C000" ng-bind="projectDetail.statusName"></span>
				<span class="p0 f14 cursor mr20" onclick="tooltip('status-tip')" id="status-tip" data-toggle="tooltip" data-placement="right"
					title="「普通项目/推荐项目：系统管理员可以将项目修改为推荐项目，推荐项目将出现在首页列表中，私有项目即使被设置为推荐项目，其他用户也无法查看项目内容」">
					<i class="iconfont adorn-color">&#xe63e;</i>
				</span>

				是否公开：<span class="C000" ng-bind="projectDetail.typeName"></span>
				<span class="p0 f14 cursor mr20" onclick="tooltip('type-tip')" id="type-tip" data-toggle="tooltip" data-placement="right"
					  title="「私有项目不会建立索引，站内全文搜索检索不到，私有项目必须登录后才能访问（项目创建者、项目成员可见）、公开项目可通过项目地址直接访问」">
					<i class="iconfont adorn-color">&#xe63e;</i>
				</span>

				是否建立索引：<span class="C000" ng-bind="projectDetail.luceneSearchName"></span>
				<span class="p0 f14 cursor mr20" onclick="tooltip('lucene-tip')" id="lucene-tip" data-toggle="tooltip" data-placement="right"
					  title="「私有项目不会创建索引，公开项目且设置为创建索引才会创建索引」">
					<i class="iconfont adorn-color">&#xe63e;</i>
				</span>
				<br/>
				访问方式：<span class="C000 mr20" ng-bind="projectDetail.visitWay"></span><br>
                创建时间：<span class="C000 mr20" ng-bind="projectDetail.createTimeStr"></span>
		</div>

		<div class="fw500 cb f14 mt20">项目管理</div>
		<div class="C999 p0 b1 mt10">
            <a class="project-menu b0 lh20 p10"
               ng-href="#/user/module/list?menu_a=menu-project&menu_b=menu_module&projectId={{$stateParams.projectId}}&projectName={{$stateParams.projectName}}">
                <i class="iconfont mt-3">&#xe613;&nbsp;</i>模块列表<br>
                <span class="f12 C999">模块总数：{{projectMoreInfo.moduleNum}}</span>
            </a>
            <a class="project-menu lh20 p10"
               ng-href="#/user/error/list?menu_a=menu-project&menu_b=menu_error&projectId={{$stateParams.projectId}}&projectName={{$stateParams.projectName}}">
                <i class="iconfont mt-3">&#xe60c;&nbsp;</i>错误码<br>
                <span class="f12 C999">错误码总数：{{projectMoreInfo.errorNum}}</span>
            </a>
            <a class="project-menu lh20 p10"
               ng-href="#/user/projectUser/list?menu_a=menu-project&menu_b=menu_user&projectId={{$stateParams.projectId}}&projectName={{$stateParams.projectName}}">
            <i class="iconfont mt-3">&#xe603;&nbsp;</i>项目成员<br>
                <span class="f12 C999">项目成员总数：{{projectMoreInfo.projectUserNum}}</span>
            </a>

			<a class="project-menu" target="_blank" ng-href="project.do#/module/list?projectId={{projectDetail.id}}">
                <i class="iconfont adorn-main mt-3">&#xe616;&nbsp;</i>项目主页
            </a>
			<a class="project-menu"
               ng-href="#/user/log/list?identy={{projectDetail.id}}&projectId={{projectDetail.id}}&projectName={{projectDetail.name}}&menu_a=menu-projec">
                <i class="iconfont">&#xe62b;&nbsp;</i>日志
            </a>
			<a class="project-menu"
                 ng-click="sendRequest('user/project/rebuildIndex.do?projectId=' + projectDetail.id, 'PROPUPFLOAT重建索引中...')">
				<span ng-if="projectDetail.type == 2 && projectDetail.luceneSearch == 1">
					<i class="iconfont">&#xe611;&nbsp;重建索引</i>
				</span>
				<span ng-if="projectDetail.type != 2 || projectDetail.luceneSearch != 1">
					<i class="iconfont text-danger">&#xe60e;&nbsp;删除索引</i>
				</span>
            </a>

            <a class="project-menu"
               ng-click="detail('【'+projectDetail.name+'】',700,'user/project/detail.do?id='+projectDetail.id);changeDisplay('staticize-project','editer-project');clearDonwloadUrl();">
                <i class="iconfont">&#xe640;静态化</i>
            </a>

			<a class="project-menu"
			   ng-click="del('user/project/delete.do?id='+projectDetail.id,projectDetail.name);">
				<i class="iconfont text-danger">&#xe60e;&nbsp;删除项目</i>
			</a>

            <div class="cb"></div>
		</div>


		<div class="fw500 f14 mt20">项目简介</div>
		<div class="BGFFF C999 lh26 mt10">
			<div class="light-bg p15" ng-bind="projectDetail.remark"></div>
		</div>
	</div>
</div>
<div class="cb"></div>
