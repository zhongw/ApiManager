<div class="p0 col-xs-12" ng-controller="userProjectListCtrl">
    <div class="col-xs-12 main-nav">
        <div class="btn-group btn-group-sm r3 fl mr10">
            <a type="button" class="btn btn-default" onclick="history.back(-1);"><i
                    class="iconfont mt-3">&#xe605;&nbsp;</i>后退</a>
            <button class="btn btn-sm cursor-not btn-main">项目列表</button>
            <a type="button" class="btn btn-default" id="refresh" ng-click="getData(list.page.currentPage)"><i
                    class="iconfont mt-3">&#xe611;&nbsp;</i>刷新</a>
            <a type="button" class="btn btn-default btn-sm"
               ng-click="detail('新增项目',700,'user/project/detail.do?id=NULL');changeDisplay('editer-project','staticize-project');">
                <i class="iconfont mt-3">&#xe604;</i>&nbsp;新增项目
            </a>
        </div>

        <div class="form-group w200 fl mb0">
            <label class="sr-only">名称</label>
            <div class="input-group btn-group-xs">
                <div class="input-group-addon main-bg CFFF b0 f12">项目名称</div>
                <input type="text" class="form-control input-sm dis-in-blo w120 bl0" placeholder="项目名称" ng-model="$stateParams.name">
            </div>
        </div>

        <button type="button" class="btn btn-adorn btn-sm fl ml10" ng-click="getData(1);">
            <i class="iconfont mt-3">&#xe610;</i>&nbsp;查询
        </button>
    </div>

    <div class="col-xs-12 p10 mt50">
        <div class="r5 BGFFF p10">
            <table class="table table-hover table-striped f13">
                <thead>
                <tr class="f14 C000 fw500">
                    <td>名称</td>
                    <td class="w100">类型</td>
                    <td class="w100">状态</td>
                    <td class="w100">用户</td>
                    <td class="w200">创建时间</td>
                    <td class="w200">操作</td>
                </tr>
                </thead>
                <tbody>
                <tr class="cursor" ng-repeat="item in list"
                    ng-click="go('user/project?menu_a=menu-project&menu_b=menu_main&projectName=' + item.name + '&projectId=' + item.id)">
                    <td>{{item.name}}</td>
                    <td>{{item.typeName}}</td>
                    <td>{{item.statusName}}</td>
                    <td>{{item.userName}}</td>
                    <td>{{item.createTimeStr}}</td>
                    <td class="f12">

                        <a class="mr10 cursor"
                           ng-click="detail('编辑【'+item.name+'】',700,'user/project/detail.do?id='+item.id);changeDisplay('editer-project','staticize-project');stopPropagation($event);">
                            <i class="iconfont f12">&#xe618;修改</i>
                        </a>

                        <a class="text-danger mr10 cursor" title="删除"
                           ng-click="del('user/project/delete.do?id='+item.id,item.name);stopPropagation($event);">
                            <i class="iconfont f12">&#xe60e;删除</i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
            <div ui-view="page"></div>
        </div>
    </div>
</div>
<div class="cb"></div>
